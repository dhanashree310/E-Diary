<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cute Diary</title>
    <style>
        /* Add custom font from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap');

        /* Styles for heading and image animation here */
        body {
            font-family: 'Quicksand', Arial, sans-serif;
            line-height: 1.6;
            color: #fff; /* White text color */
            margin: 0;
            background-color: #493267; /* Dark purple background */
        }
        header {
            background-color: #F58EA8; /* Light pink header background */
            padding: 20px;
            text-align: center;
            color: #fff;
            border-radius: 0 0 50% 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            font-size: 48px;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .hero {
            background-image: url('https://example.com/path/to/hero-bg.jpg');
            background-size: cover;
            background-position: center;
            text-align: center;
            padding: 100px 0;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .hero h1 {
            font-size: 60px;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 24px;
            margin-bottom: 30px;
        }
        .card {
            border: 1px solid #F58EA8; /* Light pink border */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            background-color: #fff; /* White card background */
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-body {
            padding: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        img:hover {
            transform: scale(1.05);
        }
        footer {
            background-color: #F58EA8; /* Light pink footer background */
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            border-radius: 0 0 50% 50%;
        }
        /* Navigation Styles */
        nav {
            background-color: #493267; /* Dark purple navigation background */
            color: #fff; /* White navigation text color */
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .nav-links {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .nav-link {
            color: #F58EA8; /* Light pink navigation link color */
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 10px;
            background-color: #fff; /* White navigation link background */
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }
        .nav-link:hover {
            background-color: #F3E5D7; /* Lavender navigation link background on hover */
        }

        /* Rectangle for Registration and Login */
        .rectangle {
            background-color: #F58EA8; /* Light pink rectangle background */
            color: #fff;
            border: none;
            border-radius: 10px; /* Rounded corners */
            padding: 20px; /* Adjust spacing as needed */
            font-size: 20px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 150px; /* Adjust width as needed */
        }
        .rectangle:hover {
            background-color: #FFC6DE; /* Softer pink rectangle background on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>Cute Diary</h1>
    </header>

    <nav>
        <ul class="nav-links">
            <li>
                <a class="nav-link" href="C:\xampp\htdocs\edms-1\edms\welcome2.html">
                    Home
                </a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div class="hero">
            <h1>Unlock your heart's voice in your cute e-diary.</h1>
            <p>Record your adorable thoughts and experiences with our secure and intuitive e-diary application.</p>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <img src="https://example.com/path/to/im3.jpg" alt="E-Diary Image">
            </div>
        </div>
    </div>

    <!-- Rectangle for Registration and Login -->
    <div class="rectangle">Registration</div>
    <div class="rectangle">Login</div>
    
    <footer>ST. John College of Engineering & Management &copy; 2023-24</footer>
</body>
</html>
